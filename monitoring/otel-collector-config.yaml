receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
  memory_limiter:
    check_interval: 1s
    limit_mib: 4000
    spike_limit_mib: 800

exporters:
  prometheus:
    endpoint: 0.0.0.0:8889

  # Traces zu Jaeger (All-in-One hat OTLP gRPC am 4317)
  otlp:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Elastic APM Server (OTLP HTTP)
  otlphttp/elastic-apm:
    endpoint: http://apm-server:8200

  # Logs zu Elasticsearch
  elasticsearch:
    endpoints: [ "http://elasticsearch:9200" ]

  # ZusÃ¤tzlich: Traces zu Zipkin exportieren (Collector konvertiert OTLP -> Zipkin)
  zipkin:
    endpoint: http://zipkin:9411/api/v2/spans
    format: proto

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [otlp, zipkin, otlphttp/elastic-apm]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheus, otlphttp/elastic-apm]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [elasticsearch]